        <div class="search-wrapper border-right">
          <div class="major-navigation__search">

              width="24px"

            />
          </div>
        </div>
        <div class="major-navigation__text border-right">
          <select id= "textFormatOptions" name="textFormat" class="major-navigation__text-select">
            <option value="sentence">Sentence</option>
            <option value="alphabet">Alphabet</option>
            <option value="paragraph">Paragraph</option>
            <option value="number">Numerals</option>
            <option value="custom">Custom</option>
          </select>
          <input
            id="typesth"
            type="text"
            placeholder="Type Something"
            class="major-navigation__text-input"
          />
        </div>
        <div class="major-navigation__font-size border-right">
          <select id="fontSizeOptions" name="size" class="major-navigation__font-size-select">
            <option value="8">8px</option>
            <option value="12">12px</option>
            <option value="14">14px</option>
            <option value="20" selected>20px</option>
            <option value="24">24px</option>
            <option value="28">28px</option>
            <option value="32">32px</option>
            <option value="40">40px</option>
            <option value="64">64px</option>
            <option value="96">96px</option>
            <option value="120">120px</option>
            <option value="184">184px</option>
            <option value="280">280px</option>

        </div>
